<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Toothpaste Checker</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
  <h1>Toothpaste Checker</h1>  
    <!-- Added toothbrush image -->
  <img src="imagenes/toothbrushes.png" alt="Toothbrushes" class="toothbrush-img">
  <p>Check before you choose:</p>
  

  <!-- Dropdown for selecting toothpaste -->
  <select id="toothpasteSelect" onchange="showToothpasteDetails()">
    <option value="">-- Choose a toothpaste --</option>
  </select>
  
  <!-- Toothpaste details -->
  <div id="toothpasteDetails" class="card hidden">
    <h2 id="tpName"></h2>
    <ul>
      <li><strong>Fluoride Content:</strong> <span id="tpFluoride"></span></li>
      <li><strong>Whitening Ability:</strong> <span id="tpWhitening"></span></li>
      <li><strong>Sensitivity Relief:</strong> <span id="tpSensitivityRelief"></span></li>
      <li><strong>Cavity Protection:</strong> <span id="tpCavityProtection"></span></li>
      <li><strong>Tartar Protection:</strong> <span id="tpTartarProtection"></span></li>
      <li><strong>Antibacterial Property:</strong> <span id="tpAntibacterial"></span></li>
      <li><strong>Breath Protection:</strong> <span id="tpBreathProtection"></span></li>
      <li><strong></strong> <span id="tpAgeAppropriateness"></span></li>
      <li><strong></strong> <span id="tpDentistRecommended"></span></li>
      <li><strong>Price in Ireland:</strong> <span id="tpPrice"></span></li>
      <li><strong>Cost per 100mL:</strong> <span id="tpCostPer100ml"></span></li>
    </ul>
  </div>
</div>

 <!-- toothbrush image underneath -->
<img src="images/toothbrushes.png" alt="Toothbrushes" class="toothbrush-img">
  
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
